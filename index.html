<!DOCTYPE html>

      body {

  <h2 align="center", style="margin-top: 1; margin-bottom: 0">Interactive World Map</h2>
  <body>
    <div id="content">
      <div id="map-holder" class="map"></div>
      <div id="barchart" class="chart">
        <div class="title">Birthrate</div>
      </div>
      <div id="linechart" class="chart">
        <div class="title">GDP</div>
    </div>

   
    <script type="text/javascript">
    
      // DEFINE VARIABLES
      // Define size of map group
      // Full world map is 2:1 ratio
      // Using 12:5 because we will crop top and bottom of map
      w = 5000;
      h = 1870;
      // variables for catching min and max zoom factors
      var minZoom;
      var maxZoom;

      // DEFINE FUNCTIONS/OBJECTS
      // Define map projection
      var projection = d3
        .geoEquirectangular()
        .center([0, 15]) // set centre to further North as we are cropping more off bottom of map
        .scale([w / (2 * Math.PI)]) // scale to fit group width
        .translate([w / 2, h / 2]) // ensure centred in group
      ;

      // Define map path
      var path = d3
        .geoPath()
        .projection(projection)
      ;

      // Create function to apply zoom to countriesGroup
      function zoomed() {
        t = d3
          .event
          .transform
        ;
        countriesGroup
          .attr("transform","translate(" + [t.x, t.y] + ")scale(" + t.k + ")")
        ;
      }

      // Define map zoom behaviour
      var zoom = d3
        .zoom()
        .on("zoom", zoomed)
      ;

      function getTextBox(selection) {
        selection
          .each(function(d) {
            d.bbox = this
              .getBBox();
            })
        ;
      }

      // Function that calculates zoom/pan limits and sets zoom to default value 
      function initiateZoom() {
        // Define a "minzoom" whereby the "Countries" is as small possible without leaving white space at top/bottom or sides
        minZoom = Math.max($("#map-holder").width() / w, $("#map-holder").height() / h)/1.5;
        // set max zoom to a suitable factor of this value
        maxZoom = 20 * minZoom;
        // set extent of zoom to chosen values
        // set translate extent so that panning can't cause map to move out of viewport
        zoom
          .scaleExtent([minZoom, maxZoom])
          .translateExtent([[0, 0], [w, h]])
        ;
        // define X and Y offset for centre of map to be shown in centre of holder
        midX = ($("#map-holder").width() - minZoom * w)/2;
        //midX = ($("#map-holder").width())/2;
        midY = ($("#map-holder").height() - minZoom * h)/2;
        //midY = ($("#map-holder").height())/2;
        // change zoom transform to min zoom and centre offsets
        svg.call(zoom.transform, d3.zoomIdentity.translate(midX, midY).scale(minZoom));
      }

      // zoom to show a bounding box, with optional additional padding as percentage of box size
      function boxZoom(box, centroid, paddingPerc) {
        minXY = box[0];
        maxXY = box[1];
        // find size of map area defined
        zoomWidth = Math.abs(minXY[0] - maxXY[0]);
        zoomHeight = Math.abs(minXY[1] - maxXY[1]);
        // find midpoint of map area defined
        zoomMidX = centroid[0];
        zoomMidY = centroid[1];
        // increase map area to include padding
        zoomWidth = zoomWidth * (1 + paddingPerc / 100);
        zoomHeight = zoomHeight * (1 + paddingPerc / 100);
        // find scale required for area to fill svg
        maxXscale = $("svg").width() / zoomWidth;
        maxYscale = $("svg").height() / zoomHeight;
        zoomScale = Math.min(maxXscale, maxYscale);
        // handle some edge cases
        // limit to max zoom (handles tiny countries)
        zoomScale = Math.min(zoomScale, maxZoom);
        // limit to min zoom (handles large countries and countries that span the date line)
        zoomScale = Math.max(zoomScale, minZoom);
        // Find screen pixel equivalent once scaled
        offsetX = zoomScale * zoomMidX;
        offsetY = zoomScale * zoomMidY;
        // Find offset to centre, making sure no gap at left or top of holder
        dleft = Math.min(0, $("svg").width() / 2 - offsetX);
        dtop = Math.min(0, $("svg").height() / 2 - offsetY);
        // Make sure no gap at bottom or right of holder
        dleft = Math.max($("svg").width() - w * zoomScale, dleft);
        dtop = Math.max($("svg").height() - h * zoomScale, dtop);
        // set zoom
        svg
          .transition()
          .duration(500)
          .call(
            zoom.transform,
            d3.zoomIdentity.translate(dleft, dtop).scale(zoomScale)
          );
      }




      $(window).resize(function() {
        svg
          .attr("width", $("#map-holder").width())
          .attr("height", $("#map-holder").height())
        ;
        initiateZoom();
      });

      
      var svg = d3
        .select("#map-holder")
        .append("svg")
        .attr("width", $("#map-holder").width())
        .attr("height", $("#map-holder").height())
        .attr("fill", "#00BFFF")
        .call(zoom)
      ;

      
      // get map data
      d3.json(
        "https://raw.githubusercontent.com/andybarefoot/andybarefoot-www/master/maps/mapdata/custom50.json",
        function(json) {
          //Bind data and create one path per GeoJSON feature
          countriesGroup = svg.append("g").attr("id", "map");
          // add a background rectangle
          countriesGroup
            .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", w)
            .attr("height", h);

          // draw a path for each feature/country
          countries = countriesGroup
            .selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("id", function(d, i) {
              return "country" + d.properties.iso_a3;
            })
            .attr("class", "country")
            // add a mouseover action to show name label for feature/country
            .on("mouseover", function(d, i) {
                d3.select("#countryLabel" + d.properties.iso_a3).style("display", "block");
            })
            .on("mouseout", function(d, i) {
                d3.select("#countryLabel" + d.properties.iso_a3).style("display", "none");
            })
            // add an onclick action to zoom into clicked country
            .on("click", function(d, i) {
                d3.selectAll(".country").classed("country-on", false);
                d3.select(this).classed("country-on", true);
                d3.selectAll(".bar").classed("bar-on", false);
                d3.select("#bar" + d.properties.iso_a3).classed("bar-on", true);
            boxZoom(path.bounds(d), path.centroid(d), 20);
            });
          // Add a label group to each feature/country. This will contain the country name and a background rectangle
          // Use CSS to have class "countryLabel" initially hidden
          countryLabels = countriesGroup
            .selectAll("g")
            .data(json.features)
            .enter()
            .append("g")
            .attr("class", "countryLabel")
            .attr("id", function(d) {
              return "countryLabel" + d.properties.iso_a3;
            })
            .attr("transform", function(d) {
              return (
                "translate(" + path.centroid(d)[0] + "," + path.centroid(d)[1] + ")"
              );
            })
            // add mouseover functionality to the label
            .on("mouseover", function(d, i) {
                d3.select(this).style("display", "block");
            })
            .on("mouseout", function(d, i) {
                 d3.select(this).style("display", "none");
           })
            // add an onlcick action to zoom into clicked country
            .on("click", function(d, i) {
                d3.selectAll(".country").classed("country-on", false);
                d3.select("#country" + d.properties.iso_a3).classed("country-on", true);
                 d3.selectAll(".bar").classed("bar-on", false);
                d3.select("#bar" + d.properties.iso_a3).classed("bar-on", true);
              boxZoom(path.bounds(d), path.centroid(d), 20);
            });
          // add the text to the label group showing country name
          countryLabels
            .append("text")
            .attr("class", "countryName")
            .style("text-anchor", "middle")
            .attr("dx", 0)
            .attr("dy", 0)
            .text(function(d) {
              return d.properties.name;
            })
            .call(getTextBox);
          // add a background rectangle the same size as the text
          countryLabels
            .insert("rect", "text")
            .attr("class", "countryLabelBg")
            .attr("transform", function(d) {
              return "translate(" + (d.bbox.x - 2) + "," + d.bbox.y + ")";
            })
            .attr("width", function(d) {
              return d.bbox.width + 4;
            })
            .attr("height", function(d) {
              return d.bbox.height;
            });
          initiateZoom();
        }
      );

      d3.json(
        "https://raw.githubusercontent.com/andybarefoot/andybarefoot-www/master/maps/mapdata/custom50.json",
        function(json){
          var d = json.features 
          var i;
          var data = [];
          for (i in d){
              data.push({"name" : d[i].properties.name, "value" : (d[i].properties.gdp_md_est/d[i].properties.pop_est), "id":d[i].properties.iso_a3, "rest":d[i]})
          }

          var margin =  {top: 20, right: 10, bottom: 20, left: 40};
          var marginOverview = {top: 30, right: 10, bottom: 20, left: 40};
          var selectorHeight = 40;
          var width = 600 - margin.left - margin.right;
          var height = 450 - margin.top - margin.bottom - selectorHeight;
          var heightOverview = 80 - marginOverview.top - marginOverview.bottom;
          var maxLength = d3.max(data.map(function(d){ return d.name.length}))
          var barWidth = maxLength * 4;
          var numBars = Math.round(width/barWidth);
          var isScrollDisplayed = barWidth * data.length > width;
            
          var xscale = d3.scaleBand()
                          .domain(data.slice(0,numBars).map(function (d) { return d.name; }))
                          .rangeRound([0, width], .2);

          var yscale = d3.scaleLinear()
                        .domain([0, d3.max(data, function (d) { return d.value; })])
                        .range([height, 0]);
            
          var xAxis  = d3.axisBottom().scale(xscale)//axis().scale(xscale).orient("bottom");
          var yAxis  = d3.axisLeft().scale(yscale)//svg.axis().scale(yscale).orient("left");
            
          var svg = d3.select("#barchart").append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom + selectorHeight);
            
          var diagram = svg.append("g")
                           .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
          diagram.append("g")
                 .attr("class", "x axis")
                 .attr("transform", "translate(0, " + height + ")")
                 .call(xAxis);
            
          diagram.append("g")
                 .attr("class", "y axis")
                 .call(yAxis);
            
          var bars = diagram.append("g");
          
          
          bars.selectAll("rect")
                      .data(data.slice(0, numBars), function (d) {return d.name; })
                      .enter().append("rect")
                      .attr("class", "bar")
                      .attr("id", function(d, i) {
                        return "bar" + d.id;
                      })
                      .attr("x", function (d) { return xscale(d.name); })
                      .attr("y", function (d) { return yscale(d.value); })
                      .attr("width", xscale.bandwidth()-10)//rangeBand())
                      .attr("height", function (d) { return height - yscale(d.value); })
                      .attr("fill", "#FFEFD5")
                      .on("click", function(d, i) {
                        d3.selectAll(".bar").classed("bar-on", false);
                        d3.select(this).classed("bar-on", true);
                        d3.selectAll(".country").classed("country-on", false);
                        d3.select("#country" + d.id).classed("country-on", true);
                        boxZoom(path.bounds(d.rest), path.centroid(d.rest), 20);
                      })
                      .on("mouseover", function(d, i) {
                          d3.select("#barlabels").style("display", "block");
                      })
                      .on("mouseout", function(d, i) {
                           d3.select("#barlabels").style("display", "none");
                      });


          barlabels = bars
            .selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("class", "countryLabel")
            .attr("id", function(d) {
              return "countryLabel" + d.name;
            })
            .attr("transform", function(d) {
              return (
                "translate(" + xscale(d.name) + "," + yscale(d.value) + ")"
              );
            })
            .on("mouseover", function(d, i) {
                d3.select(this).style("display", "block");
            })
            .on("mouseout", function(d, i) {
                 d3.select(this).style("display", "none");
            })
          barlabels
            .append("text")
            .attr("class", "countryProp")
            .style("text-anchor", "middle")
            .attr("dx", 0)
            .attr("dy", 0)
            .text(function(d) {
              return d.name;
            })
            .call(getTextBox);
          // add a background rectangle the same size as the text
          barlabels
            .insert("rect", "text")
            .attr("class", "countryLabelBg")
            .attr("transform", function(d) {
              return "translate(" + (d.bbox.x - 2) + "," + d.bbox.y + ")";
            })
            .attr("width", function(d) {
              return d.bbox.width + 4;
            })
            .attr("height", function(d) {
              return d.bbox.height;
            });

            
          if (isScrollDisplayed)
          {
            var xOverview = d3.scaleBand()
                            .domain(data.map(function (d) { return d.name; }))
                            .rangeRound([0, width], .2);
            yOverview = d3.scaleLinear().range([heightOverview, 0]);
            yOverview.domain(yscale.domain());

            var subBars = diagram.selectAll('.subBar')
                .data(data)

            subBars.enter().append("rect")
                .classed('subBar', true)
                .attr({
                    height: function(d) {
                        return heightOverview - yOverview(d.value);
                    },
                    width: function(d) {
                        return xOverview.range()
                    },
                    x: function(d) {

                        return xOverview(d.name);
                    },
                    y: function(d) {
                        return height + heightOverview + yOverview(d.value)
                    }
                })

            var displayed = d3.scaleQuantize()
                        .domain([0, width])
                        .range(d3.range(data.length));

            
            diagram.append("rect")
                        .attr("transform", "translate(0, " + (height + margin.bottom) + ")")
                        .attr("class", "mover")
                        .attr("x", 0)
                        .attr("y", 0)
                        .attr("height", selectorHeight)
                        .attr("width", Math.round(parseFloat(numBars * width)/data.length))
                        .attr("pointer-events", "all")
                        .attr("cursor", "ew-resize")
                        .attr("fill", "#FFEFD5")
                        .call(d3.drag().on("drag", display));
          }
          function display () {
              var x = parseInt(d3.select(this).attr("x")),
                  nx = x + d3.event.dx,
                  w = parseInt(d3.select(this).attr("width")),
                  f, nf, new_data, rects;

              if ( nx < 0 || nx + w > width ) return;

              d3.select(this).attr("x", nx);

              f = displayed(x);
              nf = displayed(nx);

              if ( f === nf ) return;

              new_data = data.slice(nf, nf + numBars);

              xscale.domain(new_data.map(function (d) { return d.name; }));
              diagram.select(".x.axis").call(xAxis);

              rects = bars.selectAll("rect")
                .data(new_data, function (d) {return d.name; });

              rects.attr("x", function (d) { return xscale(d.name); });

          //    rects.attr("transform", function(d) { return "translate(" + xscale(d.label) + ",0)"; })

              rects.enter().append("rect")
                .attr("class", "bar")
                .attr("id", function(d, i) {
                  return "bar" + d.id;
                })
                .attr("x", function (d) { return xscale(d.name); })
                .attr("y", function (d) { return yscale(d.value); })
                .attr("width", xscale.bandwidth()-10)
                .attr("height", function (d) { return height - yscale(d.value); })
                .attr("fill", "#FFEFD5")
                .on("click", function(d, i) {
                        d3.selectAll(".bar").classed("bar-on", false);
                        d3.select(this).classed("bar-on", true);
                        d3.selectAll(".country").classed("country-on", false);
                        d3.select("#country" + d.id).classed("country-on", true);
                        boxZoom(path.bounds(d.rest), path.centroid(d.rest), 20);
                      });

              rects.exit().remove();
          }
        }
      );
